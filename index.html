<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			3D Transformations
		</title>
		<link href="./css/style.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		
		<div id="controls">
			<div id="appliedTransforms">
				<p id="usageHint">
					Click any of the buttons below to add a transformation operation.<br>
					Transformations will be applied in the order defined here.
				</p>
			</div>
			<div id="newTransforms">
				<button id="rotateXButton" title="X Rotation">
					<img src="./icons/rotateX.svg" alt="rotX">
				</button>
				<button id="rotateYButton" title="Y Rotation">
					<img src="./icons/rotateY.svg" alt="rotY">
				</button>
				<button id="rotateZButton" title="Z Rotation">
					<img src="./icons/rotateZ.svg" alt="rotZ">
				</button>
				<button id="scaleButton" title="Scale">
					<img src="./icons/scale.svg" alt="scale">
				</button>
				<button id="translateButton" title="Translate">
					<img src="./icons/translate.svg" alt="translate">
				</button>
				<button id="perspectiveButton" title="Perspective">
					<img src="./icons/perspective.svg" alt="perspective">
				</button>
			</div>
			<hr class="break">
			<h2>Interpolation</h2>
			<div id="animateControls">
				<label for="animateDuration">Duration: <input id="animateDuration" type="text" value="2000"> ms</label>
				<button id="animateButton">Interpolate</button>
			</div>
		</div>
		
		<div id="canvasContainer">
			<canvas id="renderCanvas">
				Needs more canvas
			</canvas>
		</div>


		<script type="text/javascript" src="./js/vertexshader.js"></script>
		<script type="text/javascript" src="./js/fragmentshader.js"></script>
		<script type="text/javascript" src="./js/renderer.js"></script>

		<script type="text/javascript" src="./js/normals.js"></script>
		<script type="text/javascript" src="./js/teapot.js"></script>
		<script type="text/javascript" src="./js/matrix.js"></script>
		<script type="text/javascript" src="./js/controls.js"></script>
		<script type="text/javascript" src="./js/init.js"></script>
	</body>
</html>
